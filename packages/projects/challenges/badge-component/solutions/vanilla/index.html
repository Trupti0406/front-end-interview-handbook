<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Badge Component | GreatFrontEnd Projects</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="badge__variants">
        <div class="badge__variants__sizes">
          <span class="badge badge_size_sm badge_color_neutral">Label</span>
          <span class="badge badge_size_md badge_color_neutral">Label</span>
          <span class="badge badge_size_lg badge_color_neutral">Label</span>
        </div>

        <div class="badge__variants__sizes">
          <span class="badge badge_size_sm badge_color_danger">Label</span>
          <span class="badge badge_size_md badge_color_danger">Label</span>
          <span class="badge badge_size_lg badge_color_danger">Label</span>
        </div>

        <div class="badge__variants__sizes">
          <span class="badge badge_size_sm badge_color_warning">Label</span>
          <span class="badge badge_size_md badge_color_warning">Label</span>
          <span class="badge badge_size_lg badge_color_warning">Label</span>
        </div>

        <div class="badge__variants__sizes">
          <span class="badge badge_size_sm badge_color_success">Label</span>
          <span class="badge badge_size_md badge_color_success">Label</span>
          <span class="badge badge_size_lg badge_color_success">Label</span>
        </div>

        <div class="badge__variants__sizes">
          <span class="badge badge_size_sm badge_color_brand">Label</span>
          <span class="badge badge_size_md badge_color_brand">Label</span>
          <span class="badge badge_size_lg badge_color_brand">Label</span>
        </div>
      </div>
    </div>
  </body>
</html>
